{% extends 'base.html' %}

{% block title %}create a lead{% endblock %}

{% load static %}

{% block content %}
<h1 class="heading-1">Create a new lead</h1>
<hr>
<div class="update-form-wrapper">
    <div class="update-form-inner-wrapper">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button class="login-button" type="submit">create a lead</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
