{% extends 'base.html' %}
{% load static %}

{% block title %}User Account Delete{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

<h1 class="heading-1">Are you sure you want to delete your account?</h1>
<br>
<form method="post">
    {% csrf_token %}
    <div class="delete-button-wrapper">
        <button class="delete-button" type="submit">delete account</button>
    </div>
</form>
{% endif %}
{% endblock content %}
