{% extends 'base.html' %}
{% load static %}

{% block title %}User Account Delete{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}

    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete your account?</h1>
        <button class="delete-button" type="submit">delete account</button>
    </form>
    {% else %}
        <a class="home-button" href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock content %}
