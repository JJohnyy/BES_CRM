{% extends 'base.html' %}

{% block title %}sign up{% endblock %}

{% load static %}

{% block content %}

<div class="form-wrapper">
    <div class="login-form-wrapper">
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button class="login-button" type="submit">sign up</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
